<div class="container-fluid mt-3">
    <h4>ALL ABOUT BUSINESS
        <marquee behavior="" direction="left"> FOR MORE UPDATES, FOLLOW NEWS_BY_SAMRUDDHI</marquee>
    </h4>
    <div class="row mt-3">
        <div *ngFor="let i of buzz_data" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{ i.urlToImage }}" width="100%">
                <h6 class="mt-3 mb-3">{{ i.title }}</h6>
                <a class="btn btn-dark btn-sm" href="{{ i.url }}" target="_blank"> Read More </a>
            </div>
        </div>
    </div>
</div>
